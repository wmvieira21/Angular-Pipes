<!--Pipes {{server.name | uppercase}}
  uppercase to transform the output in the dom
-->

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="text" [(ngModel)]="filterStatus">
      <button class="btn btn-primary" (click)="onAddServer()">Add server</button>
      <hr>
      
      <ul class="list-group">
      
        <li class="list-group-item" 
          *ngFor="let server of servers | filtrerPipe:filterStatus:'status'; let i = index "
          [ngClass]="getClassListItem(server)">

          <span class="badge">{{server.status}}</span>
          <strong>{{server.name | shorten:2:10 | uppercase}}</strong>
          | {{server.instanceType | uppercase}}
          | {{server.started | date:'fullDate' | uppercase}}
        </li>
      
      </ul>
    </div>
  </div>
</div>
